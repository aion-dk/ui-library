version: 2.1
orbs:
  node: circleci/node@7.1.0
  docker: assemblyvoting/docker@1.6.3
executors:
  node22:
    docker:
      - image: mcr.microsoft.com/playwright:v1.51.1-noble
  ruby-node:
    docker:
      - image: cimg/ruby:3.2-node

filters:
  - &always
    tags:
      only: /.*/

jobs:
  lint_test_build:
    executor:
      name: node22
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - node/install-yarn
      - run: yarn install --immutable
      - save_cache:
          paths:
            - ./node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn run lint
      - run: yarn run test-coverage
      - run: yarn run build
      - run: yarn run build-storybook
      - run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
              "npx http-server storybook-static --port 6006 --silent" \
              "npx wait-on tcp:127.0.0.1:6006 && yarn test-storybook"
      - persist_to_workspace:
          root: /root/project
          paths:
            - ./dist
  publish:
    executor:
      name: node22
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Move files
          command: |
            mv /tmp/workspace/dist ./
      - run:
          name: Set npm access token
          command: |
            npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
      - run:
          name: Publish to NPM
          command: |
            if echo "${package_file}" | grep -E "alpha|beta" > /dev/null; then
              prerelease=$(echo "${package_file}" | grep -E -o "alpha|beta")
              echo "Publishing prerelease with tag ${prerelease} to NPM"
              # npm publish --tag ${prerelease}
            else
              echo "Publishing release with to NPM"
              # npm publish
            fi
workflows:
  build_and_deploy:
    jobs:
      - lint_test_build:
          filters:
            branches:
              only: /.*/
            tags:
              only: /^v.*/
      - publish:
          requires:
            - lint_test_build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
  license-checker:
    jobs:
      - docker/license-checker:
          context:
            - "GIT"
          filters: *always
          prep-yarn: true
          prep-bundle: false
          executor: ruby-node